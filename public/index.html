<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body
  class="font-Inter bg-veryDarkBlueMainBackground text-whiteMainHeadingStat lg:flex lg:flex-col lg:justify-center lg:h-screen">
  <main
    class="w-11/12 mx-auto overflow-hidden bg-darkDesaturatedBlueCardBackground rounded-md my-10 md:w-7/12 lg:flex lg:flex-row-reverse lg:w-9/12">
    <!-- Hero img -->
    <div class="bg-purple bg-hero-mobile lg:bg-hero-desktop bg-blend-soft-light bg-cover h-64 w-full lg:h-96">
    </div>
    <!-- Hero img -->
    <div class="p-6 lg:p-12">
      <h1 class="text-center text-2xl font-bold mb-4 lg:text-left lg:text-4xl lg:mb-7">
        Get <strong class="text-softVioletAccent">insights</strong> that help your business grow.
      </h1>
      <p class="text-center text-slightlyTransparentWhiteMainParagraph mb-8 lg:text-left">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul class="flex flex-col items-center gap-4 md:flex-row md:justify-center md:gap-8 lg:justify-start lg:mt-16">
        <li>
          <p
            class="flex flex-col items-center uppercase text-xs text-slightlyTransparentWhiteStatHeadings lg:items-start">
            <strong class="text-xl text-whiteMainHeadingStat">10k+</strong> companies
          </p>
        </li>
        <li>
          <p
            class="flex flex-col items-center uppercase text-xs text-slightlyTransparentWhiteStatHeadings lg:items-start">
            <strong class="text-xl text-whiteMainHeadingStat">314</strong> templates
          </p>
        </li>
        <li>
          <p
            class="flex flex-col items-center uppercase text-xs text-slightlyTransparentWhiteStatHeadings lg:items-start">
            <strong class="text-xl text-whiteMainHeadingStat">12m+</strong> queries
          </p>
        </li>
      </ul>
    </div>

  </main>

  <footer class="text-center text-sm">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-attribution" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#" class="text-attribution">Gamcode</a>.
  </footer>
</body>

</html>
